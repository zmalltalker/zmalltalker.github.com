<html>
    <head>
        <script type="text/javascript">
         function erDetXDag(dag){
             var days = ["søndag","mandag","tirsdag","onsdag","torsdag","fredag","lørdag"];
             var d = new Date().getDay();
             var idx = days.indexOf(dag);
             console.log("Current day is " + d + ", expecting " + idx);
             if (idx == -1){
                 return "vet ikke";
             } else {
                 return (idx == d) ? "Ja" : "Nei";
             }
         };
         function inject(){
             let a = document.getElementById("answer");
             var text = erDetXDag("fredag");
             a.innerHTML = text;

         }
        </script>
    </head>
    <body>
        <h1>Er det fredag?</h1>
        <p id="answer">
        </p>
    </body>
    <script type="text/javascript">
        inject();
    </script>
</html>
